<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd16bfafc5.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>

         <a href="./index.html"> 
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
         </a> 

        <div class="header-location">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <p> Paris, Belleville </p>
        </div>

        <div class="header-reservation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>

    </header>

    <section class="functioning">
        <h2>Fonctionnement</h2>

        <div class="functioning-cards-container">
            <ul>
                <li>
                    <button>Choisissez un restaurant</button>
                </li>
                <li>
                    <button>Composez votre menu</button>
                </li>
                <li>
                    <button>Dégustez au restaurant</button>
                </li>
            </ul>
        </div>

    </section>
    
</body>
</html>
